<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="font-roboto bg-gray-50">
    <div class="container mx-auto py-8 px-4">
        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 px-6 py-4">
                <h1 class="text-xl font-semibold text-white">
                    <i class="fas fa-user-plus mr-2"></i>
                    Registro de Paciente
                </h1>
            </div>
            
            <form id="patientForm" class="p-6 medical-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Personal Information -->
                    <div class="md:col-span-2">
                        <h2 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">
                            Información Personal
                        </h2>
                    </div>
                    
                    <div>
                        <label for="firstName">Nombre(s)</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div>
                        <label for="lastName">Apellidos</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div>
                        <label for="birthDate">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div>
                        <label for="gender">Sexo</label>
                        <select id="gender" name="gender" required>
                            <option value="">Seleccionar</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>
                    
                    <!-- Contact Information -->
                    <div class="md:col-span-2 mt-4">
                        <h2 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">
                            Información de Contacto
                        </h2>
                    </div>
                    
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="address">Dirección</label>
                        <textarea id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <!-- Medical Information -->
                    <div class="md:col-span-2 mt-4">
                        <h2 class="text-lg font-medium text-gray-700 mb-4 border-b pb-2">
                            Antecedentes Médicos
                        </h2>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="allergies">Alergias</label>
                        <textarea id="allergies" name="allergies" rows="2" placeholder="Lista de alergias conocidas"></textarea>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="medicalHistory">Historial Médico</label>
                        <textarea id="medicalHistory" name="medicalHistory" rows="3" placeholder="Enfermedades previas, cirugías, etc."></textarea>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="currentMedications">Medicamentos Actuales</label>
                        <textarea id="currentMedications" name="currentMedications" rows="2" placeholder="Medicamentos que toma actualmente"></textarea>
                    </div>
                </div>
                
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>
                        Guardar Paciente
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../js/patient-form.js"></script>
</body>
</html>
